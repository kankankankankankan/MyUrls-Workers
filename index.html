<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyUrls - 一个轻量级短链接服务</title>
  <link rel="icon" href="//img.znnu.com/favicon.ico" type="image/x-icon">
  <link href="//cdnjs.znnu.com/element-ui/2.13.0/theme-chalk/index.css" type="text/css" rel="stylesheet" />
  <script src="//cdnjs.znnu.com/vue/2.6.11/vue.min.js" type="application/javascript"></script>
  <script src="//cdnjs.znnu.com/element-ui/2.13.0/index.js" type="application/javascript"></script>
  <script src="//cdnjs.znnu.com/vue-clipboard2/0.3.1/vue-clipboard.min.js" type="application/javascript"></script>
  <script src="//cdnjs.znnu.com/jquery/3.6.0/jquery.min.js" type="application/javascript"></script>
  </head>

<body>
  <div id="app">
    <el-container class="wrapper">
      
      <el-header height="60px">
        <div class="header-inner">
          <div class="logo-text">MyUrls</div>
          <div class="nav-links">
            <a href="/">首页</a>
          </div>
        </div>
      </el-header>

      <el-main>
        <div :class="[isPc ? 'body-center body-width-pc' : 'body-center body-width-mb']">
          
          <div class="title-area">
            <h1>MyUrls</h1>
            <p class="subtitle">一个轻量级短链接服务</p>
          </div>

          <div class="input-area">
            <el-input 
              ref="long" 
              v-model="longUrl" 
              size="medium" 
              placeholder="输入长链接"
              @keyup.enter.native="enterToDoShort"
              class="custom-input">
              <el-button slot="append" @click="doShort" :loading="loading">生成链接</el-button>
            </el-input>
            
            <el-input 
              ref="shortUrl" 
              @dblclick.native="changeDisableStatus" 
              class="copy-content custom-input" 
              v-model="shortUrl" 
              placeholder="生成短链接"
              size="medium">
              <el-button slot="append" v-clipboard:copy="shortUrl" v-clipboard:success="onCopy" ref="copy-btn">
                复制链接
              </el-button>
            </el-input>
          </div>

        </div>
      </el-main>

      <el-footer>
        <p>© MyUrls. All rights reserved.</p>
      </el-footer>

    </el-container>
  </div>
   
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          isPc: true,
          loading: false,
          longUrl: '',
          shortUrl: ''
        }
      },
      created() {
        const os = this.getOS()
        if (os.isPc !== true) {
          this.isPc = false
        }
      },
      mounted() {
          this.$refs.long && this.$refs.long.focus();
          
          // 检查并处理 ?error=notfound
          const url = new URL(window.location.href);
          const error = url.searchParams.get("error");
          
          if (error === "404") {
            this.$message.error("短链接已失效，请重新生成！");
            
            // 清理 URL 参数
            url.searchParams.delete("error");
            const cleanUrl = url.search ? `${url.pathname}${url.search}${url.hash}` : `${url.pathname}${url.hash}`;
            history.replaceState(null, "", cleanUrl || "/");
          }
        },
      methods: {
        enterToDoShort(ev) {
          ev.keyCode === 13 && this.doShort()
        },
        doShort() {
          let re = new RegExp('http(s*)://[^\s]*')
          if (re.exec(this.longUrl) === null) {
            this.$message.warning('请输入正确格式的长链接')
            return
          }

          this.loading = true

            let data = new URLSearchParams();
            data.append("longUrl", btoa(this.longUrl));
            data.append("shortKey", this.shortUrl.indexOf('http') < 0 ? this.shortUrl : '');

            $.ajax({
              url: '/short',
              type: 'POST',
              data: data.toString(),
              contentType: 'application/x-www-form-urlencoded; charset=utf-8',
              success: (res) => {
                if (res.Code === 1 && res.ShortUrl !== "") {
                  this.shortUrl = res.ShortUrl;
                  this.$copyText(this.shortUrl)
                  this.$refs.shortUrl.disabled = true
                  this.$message.success("短链接已复制到剪贴板");
                } else {
                  this.$message.error("短链接获取失败：" + res.Message);
                }
              },
              error: () => {
                this.$message.error("短链接获取失败");
              },
              complete: () => {
                this.loading = false;
              }
            });
        },
        getOS() {
          let ua = navigator.userAgent,
            isWindowsPhone = /(?:Windows Phone)/.test(ua),
            isSymbian = /(?:SymbianOS)/.test(ua) || isWindowsPhone,
            isAndroid = /(?:Android)/.test(ua),
            isFireFox = /(?:Firefox)/.test(ua),
            isChrome = /(?:Chrome|CriOS)/.test(ua),
            isTablet = /(?:iPad|PlayBook)/.test(ua) || (isAndroid && !/(?:Mobile)/.test(ua)) || (isFireFox && /(?:Tablet)/.test(ua)),
            isPhone = /(?:iPhone)/.test(ua) && !isTablet,
            isPc = !isPhone && !isAndroid && !isSymbian;

          return {
            isTablet: isTablet,
            isPhone: isPhone,
            isAndroid: isAndroid,
            isPc: isPc
          };
        },
        getBodyClass() {
          return this.isPc ? 'body-center body-width-pc' : 'body-center'
        },
        onCopy() {
          this.$message.success("Copied!");
        },
        changeDisableStatus(event) {
          this.$refs.shortUrl.disabled = false
        }
      },
    })
  </script>

  <style>
    /* 全局重置 */
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7; /* 浅灰背景 */
      font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
    }

    #app, .wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* 顶部导航栏样式 */
    .el-header {
      background-color: #646464; /* 深色背景 */
      color: #fff;
      padding: 0 20px;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
    }

    .nav-links a {
      color: #ddd;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* 主体内容布局 */
    .el-main {
      position: relative;
      padding: 0; /* 去除默认padding以便自定义 */
    }

    .body-center {
      position: absolute;
      left: 50%;
      top: 35%; /* 稍微向上提一点 */
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .body-width-pc {
      width: 500px; /* 固定宽度，看起来更像卡片或专注模式 */
    }

    .body-width-mb {
      width: 90%;
    }

    /* 标题区域样式 */
    .title-area h1 {
      font-weight: 300; /* 细字体 */
      font-size: 48px;
      color: #333;
      margin-bottom: 10px;
    }

    .title-area .subtitle {
      color: #777;
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 40px;
      font-weight: 300;
    }

    /* 输入框样式覆盖 - 核心修改 */
    .input-area .el-input {
      margin-top: 20px;
    }

    /* 覆盖 Element UI 的 append 样式，做成深色按钮 */
    .custom-input .el-input-group__append {
      background-color: #777 !important;
      border-color: #777 !important;
      color: #fff !important;
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
    }
    
    .custom-input .el-input-group__append button.el-button {
      color: #fff !important;
      font-weight: 500;
    }

    .custom-input .el-input__inner {
      border-right: 0; /* 让左边输入框和右边按钮融合更好 */
    }

    .custom-input .el-input__inner:focus {
      border-color: #555; /* 聚焦颜色改为灰色系 */
    }

    /* Footer 样式 */
    .el-footer {
      text-align: center;
      color: #999;
      font-size: 12px;
      line-height: 60px;
      background-color: transparent;
    }
  </style>
</body>

</html>
